language: php

php:
 - 7.2

before_script:
  - composer install --no-interaction --prefer-dist
  - composer require --no-interaction satooshi/php-coveralls
  - mkdir -p build/logs/

script:
  - php vendor/bin/kahlan --cc=true --coverage=4 --clover=build/logs/clover.xml

after_success:
  - php vendor/bin/coveralls -v
